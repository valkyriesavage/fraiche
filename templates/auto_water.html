<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en" dir="ltr">
  <head>
    <title>H2O IQ Automatic Watering</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <!-- Google Charts -->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="../static/tomato_chart.js"></script>
    
    <style type="text/css">
      @import "../static/auto_form.css";
      @import "../static/chart.css";
      @import "../static/H2O_IQ.css";
    </style>
  </head>
  <body>
  <div id="hd">
    <h1 class="g-section">H20 IQ - Automatic Watering</h1>
  </div>
  <div id="bd">
    <div id="tomato_chart_div" class="chart"></div>
    <div id="wd-form" class="wd-form">
      <form action="form-markup-error.html" method="post" id="waterform">
      <fieldset>
        <legend>Set up a recurring watering plan</legend>
        <p class="intro">
          When the moisture level
        </p>
        <dl>
          <dt>
            <label for="auto_percent_moisture_reaches">reaches below</label>
          </dt>
          <dd>
            <select name="auto_percent_moisture_reaches" id="auto_percent_moisture_reaches">
              <option value="-1">percent</option>
              <option value="1">10%</option>
              <option value="2">20%</option>
              <option value="3">30%</option>
              <option value="4">40%</option>
              <option value="5">50%</option>
              <option value="6">60%</option>
              <option value="7">70%</option>
              <option value="8">80%</option>
              <option value="9">90%</option>
              <option value="10">100%</option>
            </select>
          </dd>
          <dt>
            <label for="auto_percent_moisture_until">water until it gets to</label>
          </dt>
          <dd>
            <select name="auto_percent_moisture_until" id="auto_percent_moisture_until">
              <option value="-1">percent</option>
              <option value="1">10%</option>
              <option value="2">20%</option>
              <option value="3">30%</option>
              <option value="4">40%</option>
              <option value="5">50%</option>
              <option value="6">60%</option>
              <option value="7">70%</option>
              <option value="8">80%</option>
              <option value="9">90%</option>
              <option value="10">100%</option>
            </select>
          </dd>
        </dl>
        <p class="submit">
          <input type="submit" value="Start auto-watering"  tabindex="8">
        </p>
      </fieldset>
    </form>
   </div>
   <div id="wd-form-toggle-auto" class="wd-form">
    <form action="form-markup-error.html" method="post" id="toggleform-auto">
      <fieldset>
        <legend>Automatic watering is on.</legend>
        <p class="submit">
          <input type="submit" value="Turn it off."  tabindex="8">
        </p>
      </fieldset>
    </form>
  </div>
  </div>
  <script type="text/javascript" src="../static/auto_form.js"></script>
  
  </body>
</html>
